
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{localize("registration_label")}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="page-welcome-page">

  <ion-list>

    <ion-item>
      <ion-label fixed>{{localize("user_name_place_holder")}}</ion-label>
      <ion-input type="text" [(ngModel)]="user.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>{{localize("password_place_holder")}}</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

  </ion-list>

  <button (click)="handleClick($event, 'register_btn')" ion-button color="light" icon-right>
      {{localize("registration_label")}}
      <ion-icon name="arrow-forward"></ion-icon>
  </button>

  <ion-fab class="speech-input-ctrl" right bottom class="miclevels">
    <fab-miclevels [levels]="40" [active]="asrOn"></fab-miclevels>
    <button id="speech-cmd-btn" ion-fab color="vibrant"
        (click)="microClicked($event, 'speech-cmd-btn')"
        [class.isActive]="asrOn"><ion-icon name="mic">
        </ion-icon>
    </button>
  </ion-fab>

</ion-content>

<ion-footer>
  <ion-toolbar>

  </ion-toolbar>
</ion-footer>
