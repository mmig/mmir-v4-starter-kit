
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{localize("registration_label")}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="page-welcome-page">

  <ion-list>

    <ion-item>
      <ion-label fixed>{{localize("user_name_place_holder")}}</ion-label>
      <ion-input type="text" [(ngModel)]="user.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>{{localize("password_place_holder")}}</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

  </ion-list>

  <button (click)="handleClick($event, 'register_btn')" ion-button color="light" icon-right>
      {{localize("registration_label")}}
      <ion-icon name="arrow-forward"></ion-icon>
  </button>

  <speech-cmd-btn></speech-cmd-btn>

</ion-content>

<ion-footer>
  <ion-toolbar>

  </ion-toolbar>
</ion-footer>
