
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{localize("welcome_header")}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h2>
    {{localize("welcome_text")}}<span *ngIf="userModel">, {{userModel.getName()}}!</span>
  </h2>

  <button (click)="handleClick($event, 'appointment_btn')" ion-button color="light" icon-left>
    <ion-icon name='add-circle'></ion-icon>
    {{localize("create_appointment")}}
  </button>

  <speech-cmd-btn></speech-cmd-btn>

</ion-content>

<ion-footer>
  <ion-toolbar>

  </ion-toolbar>
</ion-footer>
