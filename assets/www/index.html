	    	var forBrowser = true;
	    	var initializeRuntimeEnvDetection = (function(){
	    		var params = mobileDS.CommonUtils.getInstance().parseParamsToDictionary( window.location.search );
	    		if(params.has('env')){
	    			var envSetting = params['env'];
	    			if(envSetting === 'browser' || envSetting !== 'android'){
	    				forBrowser = true;
	    			}
	    			else {
	    				forBrowser = false;
	    			}
	    		}

	    	})();
	    </script>
