
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{localize("mmig")}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="page-login-page">


  <h2>{{localize("login_header")}}</h2>

  <ion-list>

    <ion-item>
      <ion-label fixed>{{localize("user_name_place_holder")}}</ion-label>
      <ion-input type="text" [(ngModel)]="user.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>{{localize("password_place_holder")}}</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

  </ion-list>

  <button (click)="handleClick($event, 'login_btn')" data-testvalue="green" ion-button color="light" icon-right>
      {{localize("login_label")}}
      <ion-icon name='log-in'></ion-icon>
  </button>

  <!--span *ngIf="user.name" class="user">as {{user.name}}</span-->

  <hr/>

  <h3>{{localize("registration_text")}}</h3>

  <button (click)="handleClick($event, 'sign_up_btn')" ion-button color="light" icon-right>
      {{localize("registration_label")}}
      <ion-icon name='create'></ion-icon>
  </button>

  <speech-cmd-btn></speech-cmd-btn>

</ion-content>

<ion-footer>

  <ion-toolbar>

    <ion-buttons left start>
     <button name="language_btn" ion-button icon-left [class]="'flags flag-'+language" (click)="handleClick($event, 'language_btn')">
      {{language}}
     </button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
