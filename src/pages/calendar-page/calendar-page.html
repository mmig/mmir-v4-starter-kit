
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{localize('create_appointment_header')}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label fixed>{{localize('subject_label')}}</ion-label>
      <ion-input type="text" [(ngModel)]="subject"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>{{localize('date_label')}}</ion-label>
      <ion-datetime
          displayFormat="DD.MM.YYYY"
          pickerFormat="DD MMMM YYYY"
          [(ngModel)]="dateStart"
          doneText="{{localize('buttonOk')}}"
          cancelText="{{localize('buttonCancel')}}"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label fixed>{{localize('start_time_label')}}</ion-label>
      <ion-datetime
          displayFormat="HH:mm"
          pickerFormat="HH mm"
          [(ngModel)]="dateStart"
          doneText="{{localize('buttonOk')}}"
          cancelText="{{localize('buttonCancel')}}"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label fixed>{{localize('end_time_label')}}</ion-label>
      <ion-datetime
          displayFormat="HH:mm"
          pickerFormat="HH mm"
          [(ngModel)]="dateEnd"
          doneText="{{localize('buttonOk')}}"
          cancelText="{{localize('buttonCancel')}}"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label fixed>{{localize('note_label')}}</ion-label>
      <ion-textarea [(ngModel)]="note"></ion-textarea>
    </ion-item>

  </ion-list>

  <button (click)="handleClick($event, 'save_appointment_btn')" ion-button color="secondary" icon-right>
      {{localize('save')}}
      <ion-icon name='checkmark-circle'></ion-icon>
  </button>

  <button (click)="handleClick($event, 'discard_appointment_btn')" ion-button color="danger" icon-right>
      {{localize('discard')}}
      <ion-icon name='close-circle'></ion-icon>
  </button>

</ion-content>

<ion-footer>
  <ion-toolbar>

  </ion-toolbar>
</ion-footer>
